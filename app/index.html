<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Debit Card</title>
</head>

<body>
    <div class="container dark">
        <div class="toggle">
            <i class="far fa-moon"></i>
        </div>
        <div class="card">
            <img src="./img/map.png" class="card-map">
            <div class="card-left">
                <h3 class="card-type">Mastercard</h3>
                <img src="./img/chip.png" class="card-chip">
                <div class="card-info">
                    <div class="card-num">1234 5678 8765 4321</div>
                    <div class="card-text">Valid Through</div>
                    <div class="card-date">08/26</div>
                    <div class="card-holder">John Wick</div>
                </div>
            </div>
            <div class="card-right">
                <div class="red-circle"></div>
                <div class="orange-circle"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
